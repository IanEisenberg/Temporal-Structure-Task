#Example config File
#Config Parameters
---
FBDuration: 1.0
action_keys:
- j
- k
- l
- h
block_len: 16
clearAfterResponse: 1
id: 000
quit_key: q
responseWindow: 1.0
stim_ids:
- 0
- 1
stimulusDuration: 1.0
taskname: Temp_Struct
tasksets:
  ts1:
    actions:
    - j
    - k
    probs: &id001 !!python/tuple
    - 0.85
    - 0.15
  ts2:
    actions:
    - l
    - h
    probs: *id001
trigger_key: '5'

#Parameters for two trials

---
FBonset: 0.5
PosFB_correct: true    #If true, than FB will be positive when the response was correct
PosFB_incorrect: false #If true, than FB will be positive when the response was incorrect
TS:
  actions:
  - l
  - h
  probs: !!python/tuple #Probability for PosFB_correct, and PosFB_incorrect to be true, respectively
  - 0.85
  - 0.15
correct_action: h
onset: 1
stim: 1
